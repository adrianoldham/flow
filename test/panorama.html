<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>panorama</title>
    <script type="text/javascript" charset="utf-8" src="../lib/prototype.js"></script>
    <script type="text/javascript" charset="utf-8" src="../lib/scriptaculous.js?load=effects"></script>
    <script type="text/javascript" charset="utf-8" src="../js/panorama.js"></script>

    <style type="text/css" media="screen">
        body {
            background-color: #000;
            text-align: center;
        }

        #wrapper {
            margin: 0 auto;
            width: 900px;
            margin-top: 25px;
            padding: 25px 0;
            background-color: #141414;
            border: 1px solid #222;
        }

        #panorama {
            width: 850px;
            height: 234px;
            overfixed: hidden;
            margin: 0 25px;
        }

	</style>
</head>

<body>
  <div id="wrapper">
	<div id="panorama">
	  <img src="images/pano1.jpg" />
	  <img src="images/pano2.jpg" />
	</div>
  </div>
  <script type="text/javascript" charset="utf-8">
      function runTest() {
          var panorama = new Panorama("panorama", "#panorama img", {
		    useMouseScroll: true,
		    minDelay: 3000,
		    scrollSpeed: .20,
		    updateDelay: 0.01
	    });
      }
      
      Event.observe(window, "load", runTest);
  </script>
</body>
</html>
