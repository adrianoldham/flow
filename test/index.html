<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>index</title>
    <script type="text/javascript" charset="utf-8" src="../lib/prototype.js"></script>
    <script type="text/javascript" charset="utf-8" src="../lib/scriptaculous.js?load=effects"></script>
    <script type="text/javascript" charset="utf-8" src="../js/helper.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/flow.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/cycler.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/panorama.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/flowing_panorama.js"></script>
    
    <style type="text/css" media="screen">
        body {
            background-color: #000;
            text-align: center;
        }
        
        .container {
            width: 1000px;
            height: 300px;
            overflow: hidden;
            background: transparent url(images/bg.gif);
        }
        
        #flow img {
            margin: 0 20px;
        }
        
        a img {
            border: none;
        }
        
        .scroll-bar {
            position: absolute;
            left: 30px;
            width: 944px;
            height: 19px;
            bottom: 19px;
            background: transparent url(images/scrollbar.png) no-repeat;
        }
        
        .scroll-bar .scroll-widget {
            position: absolute;
            width: 181px;
            height: 19px;
            background: transparent url(images/scroll_widget.png) no-repeat;
        }
        
        #flow {
            position: relative;
            width: 1000px;
            height: 300px;
            margin: auto;
        }

        .previous-page {
            width: 30px;
            height: 30px;
            position: absolute;
            left: -15px;
            top: 135px;
            background: transparent url(images/left.png) no-repeat;            
            cursor: pointer;
        }
        
        .disabled {
            display: none;
        }
        
        .next-page {
            width: 30px;
            height: 30px;
            position: absolute;
            right: -15px;
            top: 135px;
            background: transparent url(images/right.png) no-repeat;
            cursor: pointer;     
        }
        
        #panorama {
            width: 403px;
            height: 234px;
            overflow: hidden;
            margin: auto;
            margin-bottom: 20px;
        }
        
        .focused img {
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div id="test" style="color:white"></div>
    <div id="panorama">
    </div>
    <div id="flow">
        <div class="container">
            <a href="images/pano1.jpg"><img src="images/thumb1.jpg"/></a>
            <a href="images/pano2.jpg"><img src="images/thumb2.jpg"/></a>
            <a href="images/pano1.jpg"><img src="images/thumb1.jpg"/></a>
            <a href="images/pano2.jpg"><img src="images/thumb2.jpg"/></a>
            <a href="images/pano1.jpg"><img src="images/thumb1.jpg"/></a>
            <a href="images/pano2.jpg"><img src="images/thumb2.jpg"/></a>
            <a href="images/pano1.jpg"><img src="images/thumb1.jpg"/></a>
            <a href="images/pano2.jpg"><img src="images/thumb2.jpg"/></a>
            <a href="images/pano1.jpg"><img src="images/thumb1.jpg"/></a>
            <a href="images/pano2.jpg"><img src="images/thumb2.jpg"/></a>
            <a href="images/pano1.jpg"><img src="images/thumb1.jpg"/></a>
            <a href="images/pano1.jpg"><img src="images/thumb1.jpg"/></a>
            <a href="images/pano2.jpg"><img src="images/thumb2.jpg"/></a>
            <a href="images/pano1.jpg"><img src="images/thumb1.jpg"/></a>
            <a href="images/pano2.jpg"><img src="images/thumb2.jpg"/></a>
            <a href="images/pano1.jpg"><img src="images/thumb1.jpg"/></a>
            <a href="images/pano2.jpg"><img src="images/thumb2.jpg"/></a>            
        </div>
        <div class="scroll-bar" style="display: none">
            <div class="scroll-widget"></div>
        </div>
        
        <div class="previous-page"></div>
        <div class="next-page"></div>
    </div>
    
    <script type="text/javascript" charset="utf-8">
        function runTest() {
            var flowingPanorama = new FlowingPanorama("flow", "panorama", "#flow a", {
                overrideSelector: "#flow img",  // we want flow to grab the actual images (since we're scaling)
                verticalAlignment: "middle",
                centerFocus: true,
                scrollCatchUp: 5,
                stacker: Flow.Stackers.grouped, // stacker needs centerFocus on to work as desired
                                                // NOTE: try Flow.Stackers.coverflow for a different stacker
                scaler: Flow.Scalers.coverflow  // scaler needs centerFocus on to work as desired
            });
        }
        
        Event.observe(window, "load", runTest);
    </script>
</body>
</html>
